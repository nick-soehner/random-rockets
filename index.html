<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Rockets</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>
<body>
    <section id="rockets">
        
        <article class="container">
            <h1>Random Rockets</h1>
            <div class="img-container">
                <img src="./img/falcon 9.png" id="rocket-img" alt="rocket">
            </div>
            <h4 id="rocket">Falcon 9</h4>
            <p id="years">1999-1999</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut ex cumque nemo eligendi natus assumenda distinctio veniam illum laboriosam aliquid voluptatibus, modi quam, aliquam numquam doloremque error est aperiam nostrum.</p>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <button class="random-btn">Random Rocket</button>
        </article>
    </section>
    <script src="./script.js"></script>
</body>
</html>
